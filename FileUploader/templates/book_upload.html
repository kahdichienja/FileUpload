{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}

    <h1>Upload Book</h1>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-info">Upload</button>
    </form>
{% endblock %}
